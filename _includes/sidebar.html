<aside id="sidebar">
  <div id="sidebar-left">
    <a id="sidebar-avatar" href="{{ "/home.html" | prepend: site.baseurl }}">
      <img id="sidebar-avatar-img" alt="{{ site.tittle }}" src="{{ "/assets/img/avatar.png" | prepend: site.baseurl }}"/>
    </a>

    <div id="sidebar-social">
      <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="sidebar-social-icon feed"></a>
      <a href="mailto:{{ site.email }}" class="sidebar-social-icon email"></a>
      {% include social.html %}
    </div>

    <ul id="sidebar-tags">
      <li class="sidebar-tag active" data-filter="all">全部文章</li>
      {% for tag in site.tags %}
      <li class="sidebar-tag" data-filter="{{ tag | first }}">{{ tag | first }}</li>
      {% endfor %}
    </ul>
  </div>

  <div id="sidebar-right">
    <div id="search-box">
      <!-- <input id="search-input" type="text" placeholder="Search" /> -->
      <div id="search-input" >/* 爱生活，爱Coding */</div>
    </div>

    <nav id="toc">
      {% for post in site.posts %}
      <a class="toc-link" data-tags="{{ post.tags | join: ' ' }}" href="{{ post.url }}"><span class="toc__circle"></span>
        {{ post.title }}
      </a>
      {% endfor %}
    </nav>
  </div>
</aside>
